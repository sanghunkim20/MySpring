<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>The Docuement Object</h1>
  <h2 id="one">The querySelectorAll() Method</h2>
  <p>Add a background color all elements with class="example":</p>
  <h2 class="example">A heading</h2>
  <p class="example">A paragraph.</p>

  <script>
    const nodeList = document.querySelectorAll(".example");
    for (let i = 0; i < nodeList.length; i++) {
      nodeList[i].style.backgroundColor = "yellow";
    }
    const nodeOne = document.querySelector("#one");
    nodeOne.style.backgroundColor = "blue";
  </script>
</body>
</html>
