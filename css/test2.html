<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 { text-align: center; color: red;}
        p.date { text-align:right; color: blue;}
        p.poet {text-align:justify; color: green;}
    </style>
</head>
<body>
    <h1>CSS Text alignment example</h1>
    <p class="date">September 1, 2013</p>
    <p class="poet">Do not be sad or angry</p><br>
    <p><em>The poem of Pushkin</em></p>
</body>
</html>
