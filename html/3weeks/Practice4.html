<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div.mid{
      width: 100%;
      overflow: auto;
    }
    div.mid div{
      width: 33%;
      float: left;
    }
  </style>
  <title>Animals</title>
</head>
<body>
  <div class="top" style="border: 2px solid red">
    <h2>Lion</h2>
    <p>The lion lives in <span style="border: 1px solid black">Africa</span></p>
  </div>
  <div class="mid">
    <div style="background-color: #FFF4A3;">
      <h2>Cat</h2>
    </div>
    <div style="background-color: #FFC0C7;">
      <h2>Tiger</h2>
    </div>
    <div style="background-color: #D9EEE1;">
      <h2>Dog</h2>
    </div>
  </div>
  <div class="bottom" style="border: 2px solid black">
    <p>This is bottom</p>
  </div>
</body>
</html>
