<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script>
    $(document).ready(function(){
      $("#start").click(function(){
        $("div").animate({
          width: '600px',
          height: '250px',
          lineHeight: '250px',
          fontSize: '48px',
          borderWidth: '30px',
          borderColor: 'green',
          borderStyle: 'solid'
        }, "slow");
        $("#start").animate({
          marginTop: '340px'
        }, "slow")
      });
      $("#reset").click(function(){
        $("div").animate({
          width: '300px',
          height: '150px',
          lineHeight: '150px',
          fontSize: '24px',
          borderWidth: '0px',
          borderColor: '#98bf21',
          borderStyle: 'solid'
        }, "slow");
        $("#start").animate({
          marginTop: '200px'
        }, "slow")
      });
    });
  </script>
  <style>
    div {
      background: #98bf21;
      height: 150px;
      width: 300px;
      position: absolute;
      text-align: center;
      line-height: 150px; 
      font-size: x-large;
      font-weight: bold;
      border: 0 solid; 
    }
    button {
      margin-top: 200px;
    }
  </style>
</head>
<body>
  <div>Hello World!</div>
  <button id="start">Start Changing</button>
  <button id="reset">Reset</button>
</body>
</html>
