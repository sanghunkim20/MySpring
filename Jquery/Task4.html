<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#test").on('input', function(){
        var x = $("#test").val().length;
        $("#key").text(x);
        $("#result").css("display", "block");
      });
    });
  </script>
  <style>
    #result {
      color: black;
      display: none;
      width: 600px;
      height: 50px;
      background-color: greenyellow;
      padding-left: 5px;
      line-height: 50px;
      font-style:italic;
    }
  </style>
</head>
<body>
  <input type="text" id="test">
  <p style="font-style: italic;">Keypress: <span id="key">0</span></p>
  <p><b>Note</b>: Enter something inside the input box and see the result.</p>
  <div id="result">Keypress is triggered.</div>
</body>
</html>
