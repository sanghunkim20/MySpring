<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="target">
    <form>
        <input type="radio" name="C1" value="v1" onClick="changeColor('lightblue')">blue
        <input type="radio" name="C1" value="v2" onClick="changeColor('lightgreen')">green

        function changeColor(color) {
            document.getElementById("target").style.backgroundColor = color;
        }
    </script>
    
</body>
</html>
