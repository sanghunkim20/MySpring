<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBNU Records Sign In</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .content {
    margin: 0!important;
}
    </style>
</head>
<body>
    <div class="content">
        <div class="image-side"></div>
        <div class="side">
            <div class="navbar">
                <a href="index.html">
                    <div class="navbar-logo">CBNU Records</div>
                </a>
            </div>
            <div class="form-side">
                <h1>Sign in or create an account</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" style="margin-top: 15px;">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <div class="or-divider">or</div>
                <div class="form-group">
                    <button type="button" onclick="window.location.href='join.html'">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../script/login.js"></script>
</body>
</html>
