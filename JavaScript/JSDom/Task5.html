<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change the row style onmouseover and change back onmouseout</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black; 
      padding: 8px;
    }
  </style>
  <script>
    function changeColor(row) {
      row.style.backgroundColor = "skyblue";
    }
    function changeBack(row) {
      row.style.backgroundColor = "white";
    }
  </script>
</head>
<body>
  <table border = "1">
    <tr onmouseover="changeColor(this)" onmouseout="changeBack(this)">
      <th></th>
      <th>Water</th>
      <th>Air</th>
      <th>Fire</th>
      <th>Earth</th>
    </tr>
    <tr onmouseover="changeColor(this)" onmouseout="changeBack(this)">
      <td>Spring thunderclouds</td>   
      <td>Yes</td>
      <td>Yes</td>
      <td>No</td>
      <td>No</td>
    </tr>
    <tr onmouseover="changeColor(this)" onmouseout="changeBack(this)">
      <td>Roasting chestnuts</td>    
      <td>Yes</td>
      <td>Yes</td>
      <td>No</td>
      <td>Yes</td>
    </tr>
    <tr onmouseover="changeColor(this)" onmouseout="changeBack(this)">
      <td>Winter snowbanks</td>    
      <td>Yes</td>
      <td>Yes</td>
      <td>No</td>
      <td>Yes</td>
    </tr>
    <tr onmouseover="changeColor(this)" onmouseout="changeBack(this)">
      <td>Ice cream on a hot summer day</td>    
      <td>Yes</td>
      <td>Yes</td>
      <td>Yes</td>
      <td>Yes</td>
    </tr>
  </table>
</body>
</html>
