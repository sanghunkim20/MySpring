<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Image</title>
  <script>
    function changeImage() {
      document.getElementById("image3").src = "./Dataset 4 - image set/test5.jpg";
      document.getElementById("image4").src = "./Dataset 4 - image set/test5.jpg";
    }
  </script>
</head>
<body>
  <input type="button" value="Change" onClick="changeImage();"/>
  <table border="1">
    <tr>
      <td><img src="./Dataset 4 - image set/test1.jpg" id="image1" width="150" height="150"></td>
      <td><img src="./Dataset 4 - image set/test2.jpg" id="image2" width="150" height="150"></td>
      <td><img src="./Dataset 4 - image set/test3.jpg" id="image3" width="150" height="150"></td>
      <td><img src="./Dataset 4 - image set/test4.jpg" id="image4" width="150" height="150"></td>
    </tr>
  </table>
  
</body>
</html>
