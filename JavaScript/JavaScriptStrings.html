<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String</title>
</head>
<body>
  <h1 id="tartget"></h1>
  <br>
  <br>
  <script>
    document.getElementById("tartget").innerHTML = "JavaScript Strings";
    var original_string = "best";
    var new_string = original_string.replace("best", "test");
    document.write("Original String: <br><br>")
    document.write(original_string + "<br><br>")
    document.write("Replaced String: <br><br>")
    document.write(new_string + "<br><br>")
  </script>
</body>
</html>
