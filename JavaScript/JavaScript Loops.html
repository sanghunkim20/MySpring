<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops</title>
</head>
<body>
  <script>
    document.write("<table border>");
    for(var i=1; i<=9; i++) {
      document.write("<tr>");
      document.write("<td>" + 3 + "</td>");
      document.write("<td>" + i + "</td>");
      document.write("<td>" + 3 * i + "</td>");
      document.write("</tr>");
    }
    document.write("</table>");
  </script>
</body>
</html>
